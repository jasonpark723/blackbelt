<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>new wish</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="my-5">
        <span> Hello {{ user.first_name }}! Make a wish!</span>
        <div class="float-right">
          <a href="/logout">logout</a>
        </div>
      </h1>
      {% if messages %}
      <ul class="messages text-danger">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
      <div class="container border-primary border p-4">
        <div>
          <form action="/wishes/create" method="post">
            {% csrf_token %}
            <div class="form-group row">
              <label for="wish" class="col-sm-2 col-form-label"
                >I wish for:</label
              >
              <div class="col-sm-5">
                <input type="text" class="form-control" id="wish" name="wish" />
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-2 col-form-label"
                >Description:</label
              >
              <div class="col-sm-5">
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                />
              </div>
            </div>
            <a href="/wishes" class="btn btn-danger">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
